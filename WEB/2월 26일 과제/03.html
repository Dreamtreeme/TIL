<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema Community</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Cinema Logo" width="30" height="30" class="d-inline-block align-text-top">
        Cinema
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Community</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header Section with Embedded Image -->
  <header class="position-relative min-vh-100">
    <img src="header.jpg" alt="Cinema Community Header" class="img-fluid w-100" style="height: 100vh; object-fit: cover;">
    <div class="position-absolute top-50 start-50 translate-middle text-center">
      <h1 class="display-1 text-white fw-bold">Cinema</h1>
      <h1 class="display-1 text-white fw-bold">Community</h1>
      <button class="btn btn-primary btn-lg mt-3">Let’s Go</button>
    </div>
  </header>

  <!-- Body Section -->
  <main>
    <section class="container my-5">
      <h2 class="text-center mb-4">Used Skills</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="images/web.png" class="card-img-top" alt="Web">
            <div class="card-body">
              <p class="card-text text-center">Web</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="images/HTML5.png" class="card-img-top" alt="HTML5">
            <div class="card-body">
              <p class="card-text text-center">HTML5</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="css3.png" class="card-img-top" alt="CSS3">
            <div class="card-body">
              <p class="card-text text-center">CSS3</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="bg-primary text-center py-3">
    <p class="text-light mb-0">© 2023-2024 Powered by [name], Designed by [name]</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
