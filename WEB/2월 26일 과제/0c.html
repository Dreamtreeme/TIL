<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSAFY 전용 Gitlab 시스템</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .login-form {
            border: 1px solid #dee2e6;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .custom-input {
            background-color: #f8f9fa;
            border: none;
            border-bottom: 2px solid #007bff;
        }
        .custom-input:focus {
            box-shadow: none;
            border-bottom-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- 헤더 섹션 -->
    <div class="container mt-5">
        <div class="p-3 mb-2 bg-danger text-white">Invalid Login or password</div>
        <h1 class="text-center">SSAFY 전용 Gitlab 시스템</h1>
        <p class="text-center">SSAFY Bootcamp Training Management System에 로그인하세요.</p>
    </div>

    <!-- 로그인 폼 -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card login-form">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign in</h5>
                        <form>
                            <div class="form-group">
                                <label for="username">Username or Email</label>
                                <input type="text" class="form-control custom-input" id="username" placeholder="Enter your username or email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control custom-input" id="password" placeholder="Enter your password">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                                <a href="#" class="float-right">Forgot your password?</a>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS 및 의존성 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
