<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼성청년 SW아카데미</title>
    <style>
        body {
            font-family: sans-serif; /* 글꼴 설정 */
            line-height: 1.5; /* 줄 간격 설정 */
            margin: 20px; /* 여백 설정 */
        }

        /* 이미지 컨테이너 (블록 요소) */
        .image-container {
            text-align: center; /* 이미지 가운데 정렬 */
            margin-bottom: 20px; /* 아래 여백 */
        }

        /* 이미지 (인라인 요소) */
        .academy-logo {
            width: 200px; /* 이미지 크기 조절 */
        }

        /* 제목 (블록 요소) */
        h1 {
            font-size: 2em; /* 글자 크기 설정 */
            margin-bottom: 10px; /* 아래 여백 */
        }

        /* 문단 (블록 요소) */
        p {
            margin-bottom: 10px; /* 아래 여백 */
        }

        /* 강조 텍스트 (인라인 요소) */
        .highlight {
            font-weight: bold; /* 굵게 표시 */
        }

        /* 목록 (블록 요소) */
        ul {
            list-style: none; /* 글머리 기호 제거 */
            padding: 0; /* 안쪽 여백 제거 */
            margin-bottom: 20px; /* 아래 여백 */
        }

        /* 목록 아이템 (블록 요소) */
        li {
            margin-bottom: 5px; /* 아래 여백 */
        }

        /* 링크 (인라인 요소) */
        a {
            color: blue; /* 글자 색상 설정 */
            text-decoration: none; /* 밑줄 제거 */
        }

        /* 링크 호버 효과 */
        a:hover {
            text-decoration: underline; /* 밑줄 표시 */
        }

        /* 푸터 (블록 요소) */
        footer {
            text-align: center; /* 가운데 정렬 */
            font-size: 0.8em; /* 글자 크기 설정 */
            color: gray; /* 글자 색상 설정 */
        }

        /* 후원 로고 (인라인 요소) */
        .sponsor-logo {
            width: 100px; /* 이미지 크기 조절 */
            margin: 0 5px; /* 양쪽 여백 */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="임시 이미지 이름" alt="삼성청년 SW아카데미 로고" class="academy-logo">
    </div>

    <h1>삼성청년 SW아카데미</h1>

    <p>대한민국 SW의 미래를 이끕니다.</p>

    <p>
        삼성의 SW 교육 경험과 고용노동부의 취업 지원 노하우를 바탕으로, 취업 준비생에게 SW
        역량 향상 교육 및 다양한 취업지원 서비스를 제공하여 취업에 성공하도록 돕는 프로그램입니다.
    </p>

    <p>
        본 교육과정은 삼성이 주관하고 고용노동부가 후원하며, 아이들과 미래재단이 함께합니다.
        (교육운영은 멀티캠퍼스에서 위탁 실시)
    </p>

    <ul>
        <li>최고의 교육</li>
        <li>맞춤형 교육</li>
        <li>지가주도적 학습</li>
    </ul>

    <footer>
        주관: <img src="임시 이미지 이름" alt="멀티캠퍼스 로고" class="sponsor-logo">
        후원: <img src="임시 이미지 이름" alt="고용노동부 로고" class="sponsor-logo">
    </footer>
</body>
</html>
